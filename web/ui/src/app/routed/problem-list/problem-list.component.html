<div class="scroll-container">
	<div
		class="problem-list-component"
		fxLayout="row wrap"
		fxLayoutAlign="start start"
	>
		<idlp-problem-card-item
			(enter)="itemClick(problem)"
			*ngFor="let problem of problems$ | async"
			[height]="420"
			[problem]="problem"
			[width]="300"
		>
		</idlp-problem-card-item>
	</div>
</div>
