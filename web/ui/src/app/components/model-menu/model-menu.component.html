<mat-menu>
  <button
    (click)="onMenuItemClick.emit('evaluate')"
    [disabled]="isEvaluateDisabled"
    mat-menu-item
  >
    <mat-icon>trending_up</mat-icon>
    <span>Evaluate</span>
  </button>
  <button
    (click)="onMenuItemClick.emit('finetune')"
    [disabled]="isFineTuneDisabled"
    mat-menu-item
  >
    <mat-icon>timeline</mat-icon>
    <span>Fine Tune</span>
  </button>
  <button
    (click)="onMenuItemClick.emit('tensorboard')"
    [disabled]="isTensorboardDisabled"
    mat-menu-item
  >
    <mat-icon>launch</mat-icon>
    <span>Tensor Board</span>
  </button>
  <button
    (click)="onMenuItemClick.emit('log')"
    [disabled]="isLogDisabled"
    mat-menu-item
  >
    <mat-icon>article</mat-icon>
    <span>Show Log</span>
  </button>

    (click)="onMenuItemClick.emit('delete')"

    mat-menu-item
  >
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
